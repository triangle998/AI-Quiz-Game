<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator</title>
    <script>
        async function startQuiz() {
            let topic = document.getElementById("topic").value;
            let numQuestions = document.getElementById("numQuestions").value;

            const response = await fetch(`https://colab-notebook-api.com/get_quiz?topic=${topic}&num=${numQuestions}`);
            const quizData = await response.json();
            
            document.getElementById("quiz").innerHTML = quizData.questions;
        }
    </script>
</head>
<body>
    <h1>AI Quiz Generator</h1>
    <input type="text" id="topic" placeholder="Enter quiz topic">
    <input type="number" id="numQuestions" placeholder="Number of questions">
    <button onclick="startQuiz()">Generate Quiz</button>
    <div id="quiz"></div>
</body>
</html>
